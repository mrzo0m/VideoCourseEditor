
<div>
    <h2><span>Course</span> {{course.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Duration</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.duration}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>StartDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.startDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{course.description}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="course"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
